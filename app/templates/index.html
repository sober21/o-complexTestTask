<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Погода в твоём городе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Погода в твоём городе</h1>

                    <form class="input-group input-group-sm mb-3" method="post">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Город</span>
                    <input type="text" class="form-control" name="city" list="popular-cities" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Введите название города">
                    <datalist id="popular-cities">
                        <option value="Москва"></option>
                        <option value="Воронеж"></option>
                        <option value="Самара"></option>
                        <option value="Казань"></option>
                        <option value="Санкт-Петербург"></option>
                        <option value="Екатеринбург"></option>
                        <option value="Пермь"></option>
                        <option value="Тула"></option>
                        <option value="Тверь"></option>
                        <option value="Челябинск"></option>
                        <option value="Краснодар"></option>
                        <option value="Ростов"></option>
                        <option value="Красноярск"></option>
                        <option value="Ставрополь"></option>
                        <option value="Омск"></option>
                        <option value="Новосибирск"></option>
                        <option value="Волгоград"></option>
                        <option value="Оренбург"></option>
                        <option value="Махачкала"></option>
                        <option value="Грозный"></option>
                        <option value="Владикавказ"></option>
                        <option value="Владивосток"></option>
                        <option value="Хабаровск"></option>
                        <option value="Чита"></option>
                        <option value="Якутск"></option>
                        <option value="Мурманск"></option>
                        <option value="Новороссийск"></option>
                        <option value="Севастополь"></option>
                        <option value="Саратов"></option>
                        <option value="Белгород"></option>
                    </datalist>
                    <input class="btn btn-primary" type="submit" value="Узнать">
                    </form>
                <h2>{{ city }}</h2>
                    {% if cur_temp %}
                        <h2>Текущая температура: {{ cur_temp }} C°</h2>
                        <h2>Погода на ближайшую неделю</h2>
                        {% for dt, t in list_temp.items() %}
                <p>{{ dt }}: от <strong>{{ t[0] }}</strong> до <strong>{{ t[1] }} C°</strong></p>
                        {% endfor %}
                    {% endif %}

            </div>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
